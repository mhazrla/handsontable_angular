<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">
          Display Vendor: Initial Screen
        </h4>
      </div>

      <!-- end card header -->
      <div class="card-body">
        <div class="live-preview">
          <form [formGroup]="xk03Form">
            <div class="row gy-4 mb-4">
              <div class="col-lg-12">
                <!--  -->
                <div class="row mb-3" style="align-items: baseline">
                  <div class="col-lg-3">
                    <label for="vendor" class="form-label">Vendor </label>
                  </div>
                  <div class="col-lg-4">
                    <input
                      type="text"
                      class="form-control"
                      id="vendor"
                      formControlName="vendor"
                      placeholder="-- FILL --"
                    />
                  </div>
                </div>

                <div class="row mb-3" style="align-items: baseline">
                  <div class="col-lg-3">
                    <label for="companyCode" class="form-label"
                      >Company Code</label
                    >
                  </div>
                  <div class="col-lg-4">
                    <div class="col-lg-4">
                      <input
                        type="text"
                        class="form-control"
                        id="companyCode"
                        formControlName="companyCode"
                        placeholder="-- FILL --"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!--end col-->
            </div>
          </form>
          <!--end row-->
          <div class="d-flex flex-row-reverse">
            <div class="p-2 w-full">
              <a
                href="/journal/xk03/detail"
                type="button"
                class="btn add-btn btn-animation waves-effect waves-light primary-color"
                id="create-btn"
                data-text="Process"
              >
                <span>Process</span>
              </a>
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
    </div>
  </div>
  <!--end col-->
</div>
