<!-- auth-page wrapper -->
<div
  class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="bg-overlay"></div>
  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden pt-lg-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-hidden">
            <div class="row justify-content-center g-0">
              <div class="col-lg-6">
                <div class="p-lg-5 p-4 auth-one-bg h-100">
                  <div class="bg-overlay"></div>
                  <div class="position-relative h-100 d-flex flex-column">
                    <!--  -->
                  </div>
                </div>
              </div>
              <!-- end col -->

              <div class="col-lg-6">
                <div class="p-lg-5 p-4">
                  <div class="user-thumb text-center">
                    <img
                      src="assets/images/logo/otsuka.png"
                      alt="thumbnail"
                      style="max-width: 40%; height: auto"
                    />
                    <p class="fs-2 mt-2 lh-lg text-grey">Welcome To WEBSAP</p>
                  </div>

                  <div class="mt-4">
                    <form [formGroup]="lockscreenForm" (ngSubmit)="onSubmit()">
                      <div class="mb-3">
                        <label class="form-label" for="userpassword"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Enter username"
                          required
                          formControlName="username"
                          [ngClass]="{
                            'is-invalid': submitted && f['username'].errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f['username'].errors"
                          class="invalid-feedback"
                          align="left"
                        >
                          <div *ngIf="f['username'].errors['required']">
                            Username is required
                          </div>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="userpassword"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="userpassword"
                          placeholder="Enter password"
                          required
                          formControlName="password"
                          [ngClass]="{
                            'is-invalid': submitted && f['password'].errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f['password'].errors"
                          class="invalid-feedback"
                          align="left"
                        >
                          <div *ngIf="f['password'].errors['required']">
                            Password is required
                          </div>
                        </div>
                      </div>
                      <div class="mb-2 mt-4">
                        <button class="btn btn-secondary w-100" type="submit">
                          Login
                        </button>
                      </div>
                    </form>
                    <!-- end form -->
                  </div>

                  <div class="mt-3 text-center">
                    <a
                      routerLink="/auth/signin/cover"
                      class="fw-semibold text-primary text-decoration-underline mb-0"
                    >
                      Forgot Password ?</a
                    >
                  </div>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end card -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0">
              &copy; {{ year }} Velzon. Crafted with
              <i class="mdi mdi-heart text-danger"></i> by Themesbrand
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
